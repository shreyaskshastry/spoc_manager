{% extends "partials/loginbase.html"%}
{% load crispy_forms_tags %}
{%block title%}
Signup PAGE
{%endblock%}

{% block content %}
<style>
body {
  background-image: url('https://static.vecteezy.com/system/resources/previews/002/924/900/non_2x/abstract-minimal-scene-with-geometric-forms-wood-podium-in-white-background-product-presentation-mock-up-show-cosmetic-product-display-podium-stage-pedestal-or-platform-3d-vector.jpg');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
<div class="col-md-4 mx-auto mt-4">
	<div class="content-section mx-auto">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group mx-auto">
				<legend class="border-bottom mb-4">
					Sign Up
				</legend>
				{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Sign UP</button>
			</div>
		</form>
		<small class="text-muted">
		<div class="border-top pt-3">
			Already have an account :
			<a class="ml-2" href="{%url 'spoc-login'%}">Log In</a>
		</div>
		</small>
	</div>
</div>
{% endblock %}
